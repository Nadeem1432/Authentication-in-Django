{% extends 'account/base.html' %}

{% block title %}  Sign Up {% endblock %}
{% block body %}
<div class="container my-5">
   <b><h1 style="color:#007bff">Sign Up</h1></b><br>
   <p style="color:red">{{ error }}</p><br>

   <form method="post" action="{% url 'signup' %}">

     {% csrf_token %}<!-- ye hackers se safety ke liye python ka built code hota hai -->
     <div class="form-group">
       <label for="exampleInputEmail1">User Type</label>
       <select class="form-control" id="user_type" name="user_type"style=" width: 40% ">
         <option value="1"> Admin </option>
         <option value="2"> Teacher </option>
         <option value="3"> Student </option>
       </select>
     </div>

     <div class="form-group">
       <label for="exampleInputEmail1">Username</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"    name="username" placeholder="enter username or email" style=" width: 40% ">
       <small id="emailHelp" class="form-text text-muted">We'll never share your account with anyone else.</small>
     </div>
     <div class="form-group">
       <label for="exampleInputPassword1">Password</label>
       <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password" style=" width: 40% ">
     </div>

     <div class="form-group">
       <label for="exampleInputPassword1">Confirm Password</label>
       <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Enter again Password " style=" width: 40% ">
     </div>

     <div class="container my-5">
       <input type="submit" class="btn btn-primary" value="Sign Up">
     </div>
   </form>
 </div>
{% endblock %}
